<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .profile {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        
        .profile h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .profile p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .profile .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .profile .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil do Usuário</h1>
        <div class="profile">
            <img src="profile-picture.jpg" alt="Foto de Perfil">
            <h2>Nome do Usuário</h2>
            <p>Email: usuario@example.com</p>
            <p>Idade: 25 anos</p>
            <p>Cidade: São Paulo</p>
            <a href="#" class="button">Editar Perfil</a>
        </div>
    </div>
</body>
</html>
